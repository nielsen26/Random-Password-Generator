<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Password Generator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1 id="first_line">Generate a</h1>
			<h1 id="second_line">random password</h1>
			<p id="desc">Never use an insecure password again.</p>

			<form>
				<label for="clength">Password length (Between 8 and 24)</label>
				<br />
				<input
					type="text"
					name="clength"
					id="pass_length"
					value="15"
					placeholder="Password length"
				/><br />
				<input
					id="generate_btn"
					type="button"
					value="Generate passwords"
					onclick="generate_pass()"
				/><br />
			</form>
			<br />
			<hr />
			<p id="copy_msg">Click the generated password to copy</p>
			<div class="results_container">
				<div class="result" id="result1"></div>
				<div class="result" id="result2"></div>
			</div>
		</div>
		<div class="footer">
			<h2 class="foot_title">Follow me</h2>
			<div class="nav_icons">
				<a href="https://github.com/nielsen26"
					><img class="icon" src="logos/github.svg" alt="Github logo"
				/></a>
				<a href="https://www.instagram.com/nielsenangrio/"
					><img
						class="icon"
						src="logos/instagram.svg"
						alt="Instagram logo"
				/></a>
				<a href="https://www.linkedin.com/in/nielsenangrio/"
					><img
						class="icon"
						src="logos/linkedin.svg"
						alt="Linkedin logo"
				/></a>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
